<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact & Feedback</title>
  <style>
    /* Make sure html and body fill full viewport height */
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: Arial, sans-serif;
      background-color: #f9fafb;
      color: #333;

      /* Make body a flex container to center content */
      display: flex;
      justify-content: center;
      align-items: center;

      /* Full viewport size */
      width: 100vw;
      height: 100vh;
    }
    .container {
      /* Fill almost full viewport - you can adjust padding if you want */
      background: #fff;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      width: 90vw;
      max-width: none; /* remove max width limit */
      height: 90vh;
      overflow-y: auto;
      padding: 30px 40px;
      border-radius: 8px;

      /* Optional: for scroll on smaller screens */
      box-sizing: border-box;
    }
    h2 {
      color: #222;
      margin-bottom: 12px;
      border-bottom: 2px solid #4A90E2;
      padding-bottom: 6px;
    }
    p {
      font-size: 1rem;
      line-height: 1.5;
      margin: 12px 0;
    }
    a {
      color: #4A90E2;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    .contact-item {
      margin-bottom: 12px;
      font-weight: 500;
    }
  </style>
</head>
<body>
  <div class="container">
    <section class="contacts">
      <h2>Contacts</h2>
      <p>If you have any questions or would like to partner with us:</p>
      <p class="contact-item">Email: <a href="mailto:mosaic@gmail.com">mosaic@gmail.com</a></p>
      <p class="contact-item">Phone number: <a href="tel:0712345678">0712345678</a></p>
    </section>

    <section class="feedback" style="margin-top: 30px;">
      <h2>Feedback &amp; Contribution</h2>
      <p>We welcome your feedback!</p>
      <p>Suggest changes or report issues via email or phone.</p>
      <p class="contact-item">Email: <a href="mailto:mosaic@gmail.com">mosaic@gmail.com</a></p>
      <p class="contact-item">Phone number: <a href="tel:0712345678">0712345678</a></p>
    </section>
  </div>
</body>
</html>
